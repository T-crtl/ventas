<!-- templates/404.html -->

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style-profile.css' %}">
<div class="error-container">
  <!-- Usamos la etiqueta <picture> para cargar imágenes responsivas -->
  <picture>
    <!-- Imagen para móviles -->
    <source srcset="{% static 'images/404-1.png' %}" media="(max-width: 768px)">
    <!-- Imagen para escritorio -->
    <img src="{% static 'images/404.png' %}" alt="Error 404" class="error-image">
  </picture>
</div>
{% endblock %}
