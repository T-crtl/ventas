{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<h1>Cambiar Correo Electrónico</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Cambiar Correo</button>
</form>

<!-- Mostrar mensajes de retroalimentación -->
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
