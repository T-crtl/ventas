{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<h1>Buscar cantidad por clave de lote</h1>

<!-- Formulario para ingresar la clave -->
<form method="get" action="{% url 'buscar_cantidad' %}">
    <label for="cvelote">Clave de lote:</label>
    <input type="text" id="cvelote" name="cvelote" required>
    <button type="submit">Buscar</button>
</form>

<!-- Mostrar resultados o errores -->
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% elif cvelote %}
    <h2>Resultado de b√∫squeda</h2>
    <p><strong>Clave de lote:</strong> {{ cvelote }}</p>
    <p><strong>Cantidad:</strong> {{ cantidad }}</p>
{% endif %}
{% endblock %}
